<!DOCTYPE html>
<html lang="en">
<body>

	<h1>Ajax PHP Request</h1>
	<form id="form">
		<input type="text" name="name" id="name" placeholder="Name">
		<input type="submit" value="Submit" id="btn">
	</form>
	<div id="demo"></div>

	<script>
		document.getElementById("form").addEventListener('submit', (e)=>{
			//	stop form to reload the page
			e.preventDefault();
			div = document.getElementById("demo")
			name = document.getElementById("name").value

			req = new XMLHttpRequest()
			req.open("GET", "process.php?name="+name)
			req.onload = function(){
				div.insertAdjacentHTML("beforeEnd", "<br>"+this.responseText)
			}
			req.send()
		})
	</script>
</body>
</html>
